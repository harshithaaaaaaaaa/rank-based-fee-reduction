 <center><h2>FILTERED COLLEGES</h2></center>
 <table>
 <thead>
 <tr>
 <th>College Name</th>
 <th>Phone no.</th>
 <th>Address</th>
 <th>rank accepted</th>
 <th>College ID</th>
 <th>Min rank accepted</th>
 <th>Max rank</th>
 </tr>
 </thead>
 <tbody id="studentData">
 <!-- Student data will be dynamically inserted here -->
 </tbody>
 </table>
 <center><a href="./apply.html"><button class="enroll">Apply</button></a></center>
 <script>
 async function fetchStudentData() {
 try {
 const response = await fetch('http://localhost:8036/student_data');
 if (!response.ok) {
 throw new Error('Failed to fetch data');
 }
 const data = await response.json();
 displayStudentData(data);
 } catch (error) {
 console.error('Error fetching student data:', error);
 }
 }
 function displayStudentData(data) {
 const studentDataElement =
document.getElementById('studentData');
 studentDataElement.innerHTML = '';
 data.forEach(student => {
 const row = document.createElement('tr');
 Object.values(student).forEach(value => {
 const cell = document.createElement('td');
 cell.textContent = value;
 row.appendChild(cell);
 });
 studentDataElement.appendChild(row);
 });
 }
 fetchStudentData();
 </script>
