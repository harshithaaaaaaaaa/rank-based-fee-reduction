<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT ENTRY</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Add your content for creating a class here -->

    <section id="header">
        <a class="start-logo" href="../index.html"><img src="../assets/logo.png" alt="Logo" class="logo"></a>
        
        <div>
            <ul id="navbar">
                <li><a href="./filteredCollege.html">College List</li></a>
                <li><a href="./appliedColleges.html">Applied Colleges</li></a>
                <li><a href="./apply.html">Apply again</a></li>
                <li><a href="../index.html">Home</a></li>
                <a href="#" id="close"><i class="fa-solid fa-arrow-left"></i></a>
            </ul>
        </div>

        <div id="mobile">
            <i id="bar" class="fa-solid fa-bars hammu" ></i>
        </div>

    </section>

    <div class="ia">
    
        <form id="ia1" method="post" class="todo" action="./upload.html" target="_blank">

            <p>STUDENT DETAILS ENTRY:</p><br>

            <div class="row">
                <label for="user">NAME:</label><br>
                <input type="text" name="name" id="name" required> <br><br>

                <label for="user">EMAIL:</label><br>
                <input type="email" name="email" id="email" required> <br><br>

                <label for="user">PHONE NUMBER:</label><br>
                <input type="number" name="phn" id="phn" required> <br><br>

                <label for="user">ADDRESS:</label><br>
                <input type="text" name="address" id="address" required> <br><br>

                <label for="user">CET RANK:</label><br>
                <input type="number" name="cet" id="cet" required> <br><br>

                <label for="user">AADHAR ID:</label><br>
                <input type="text" name="aadhar" id="aadhar" required> <br><br>

            </div>
            
            <input type="submit" value="submit" id="submit">
        </form>
    </div>   
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("ia1").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent default form submission
        // Get form values
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phn = document.getElementById("phn").value;
        var address = document.getElementById("address").value;
        var cet = document.getElementById("cet").value;
        var aadhar = document.getElementById("aadhar").value;

        const formData = {
            name:name,
            email:email,
            phn:phn,
            address:address,
            cet:cet,
            aadhar:aadhar
        };

        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
        localStorage.setItem("phn", phn);
        localStorage.setItem("address", address);
        localStorage.setItem("cet", cet);
        localStorage.setItem("aadhar", aadhar);

        try {
            const response = await fetch('http://localhost:8080/submit_form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            if (response.ok) {
                console.log('Form submitted successfully');
                alert('student entry successfull');
                // Redirect to upload.html
                window.location.href = "./filteredCollege.html";
            } else {
                console.error('Error submitting form');
            }
        } catch (error) {
            console.error('Error submitting form:', error);
            // alert('Error submitting form: ' + error.message);
        }
    });
});

    </script>
    
    <script src="./server.js"></script>

    <script src="./navigation.js"></script>
    <script src="./index.js"></script>
    <script src="./teacher.js"></script>
</body>
</html>
